<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="box">
            <div id="navbar">

                <div id="hit">
                    <p>Hit : </p>
                    <div class="checkbox" id="hitval">5</div>
                </div>

                <div id="timer">
                    <p>Timer : </p>
                    <div class="checkbox" id="time-interval">30</div>
                </div>

                <div id="score">
                    <p>Score : </p>
                    <div class="checkbox" id="scoreval">10</div>
                </div>
            
            </div>

            <div id="bottom">

            </div>

            <div id="game-over">
                <div id="go">
                    <p>Game Over</p>
                    <p id="final-score"></p>
                </div> 
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
